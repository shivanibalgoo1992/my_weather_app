<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <label for="inputLocation" class="form-label" id="search-form"
        >Location</label
      >
      
    <form id="new-city-form">
      <div>
        <input type="location"
        id="inputLocation"
        class="form-control"
        aria-describedby="passwordHelpBlock"
        placeholder="Search by Location">
        <button type="submit" class="btn btn-primary">Search</button>
        <button type="button" id="currentLocation">Current Location</button>
      </div>
    </form>

      <h1>Today's Weather</h1>
      <div class="card-group">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Location</h5>
            <p class="card-text" id="replaceLocation">Seattle, WA</p>
            <h6 id="display-date-time"></h6>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Weather</h5>
            <p class="card-text">Cloudy</p>
            <img src="images/cloudy.jpg" class="card-img-top" width="50px" />
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Temperature</h5>
            <p id="temperature">52°</p>
        <p class="celsius-fahrenheit">
          <a href="#" id="celsius-link">°C</a>|<a href="#" id="fahrenheit-link">°F</a>
        </p>
          </div>
        </div>
      </div>
      <br />
      <h3>Hourly Forecast</h3>
      <div class="card-group">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">12am</h5>
            <p class="card-text">52°</p>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">3am</h5>
            <p class="card-text">46°</p>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">6am</h5>
            <p class="card-text">46°</p>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">9am</h5>
            <p class="card-text">44°</p>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">12pm</h5>
            <p class="card-text">49°</p>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">3pm</h5>
            <p class="card-text">45°</p>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">6pm</h5>
            <p class="card-text">45°</p>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">9pm</h5>
            <p class="card-text">45°</p>
          </div>
        </div>
      </div>
      <br />
      <h3>7-Day Forecast</h3>
      <div class="card-group">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Mon</h5>
            <p class="card-text">55°</p>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Tue</h5>
            <p class="card-text">58°</p>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Wed</h5>
            <p class="card-text">60°</p>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Thu</h5>
            <p class="card-text">55°</p>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Fri</h5>
            <p class="card-text">53°</p>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Sat</h5>
            <p class="card-text">53°</p>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Sun</h5>
            <p class="card-text">55°</p>
          </div>
        </div>
      </div>
    </div>
    <script src="weather_app.js"></script>
  </body>
</html>
